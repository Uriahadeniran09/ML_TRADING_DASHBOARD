  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ml_trading_frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   depends_on:
  #     - backend
  #   networks:
  #     - trading_network
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_data:

networks:
  trading_network:
    driver: bridge
